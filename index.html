<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Trắc Nghiệm - Điện Toán Đám Mây</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bài Trắc Nghiệm</h1>
            <h2>Điện Toán Đám Mây - Cuối Kỳ</h2>
        </header>

        <div id="quiz-container">
            <div id="timer" class="timer">
                <span>⏱️ Thời gian: </span>
                <span id="time-display">60:00</span>
            </div>

            <div class="quiz-layout">
                <div class="question-panel">
                    <div id="question-container"></div>

                    <div class="navigation">
                        <button id="prev-btn" class="btn btn-secondary">← Câu trước</button>
                        <span id="question-counter"></span>
                        <button id="next-btn" class="btn btn-secondary">Câu sau →</button>
                    </div>

                    <button id="submit-btn" class="btn btn-primary">Nộp bài</button>
                </div>

                <div class="question-list-panel">
                    <h3>Danh sách câu hỏi</h3>
                    <div id="question-list"></div>
                </div>
            </div>
        </div>

        <div id="result-container" class="hidden">
            <h2>Kết quả bài thi</h2>
            <div id="score-display"></div>
            <div id="answer-review"></div>
            <button id="restart-btn" class="btn btn-primary">Làm lại</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
